<div class="container">
  <div class="row pt-3">
    <div class="col-12">
      <div *ngIf="isLoading" class="row justify-content-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </div>

  <div class="loginSection">
    <div class="row">
      <div class="col-12">
        <h3 style="color: #ce0e2d; text-align: center;">
          <b> Sign In </b>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="input-group mb-3">
            <div class="col-12 p-0">
              <label for="email"><strong>Email address</strong></label>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa fa-envelope" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              class="form-control"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <div class="col-12 p-0">
              <label for="email"><strong>Password</strong></label>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa fa-key" aria-hidden="true"></i
              ></span>
            </div>
            <input
              type="password"
              id="password"
              class="form-control"
              minlength="6"
              ngModel
              name="password"
              required
              class="form-control"
              aria-describedby="basic-addon1"
            />
          </div>
          <div
            *ngIf="errorMessage == true"
            class="text-center alert alert-secondary"
          >
            <strong>Invalid email and/or password</strong>
          </div>
          <button
            style="width: 100%; background-color: #ce0e2d; border: none;"
            class="btn btn-success btn-sm mr-2 py-2"
            type="submit"
          >
            <!-- (click)="onLoginClick()" -->
            Login<i class="fa fa-sign-in ml-1" aria-hidden="true"></i>
          </button>
          <app-reset-password
            class="mt-1"
            style="float: right;"
          ></app-reset-password>

          <div class="form-row"></div>
        </form>
        <!-- <p class="mt-5 ml-3 text-center">incorrect</p> -->

        <div class="container">
          <div class="row justify-content-center">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
